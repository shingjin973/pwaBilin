<div class="card shadow card-noborder">
    <div class="card-body">
        <div class="card-titlebox">
            <h1 class="card-title">New Testimonial</h1>
            <div>
                <a href="#" [routerLink]="['/admin/super-admin/testimonial']" class="btn btn-primary">Cancel</a>
            </div>
        </div>
        <div class="card-content">
            <form [formGroup]="form" (ngSubmit)="submit()">
                <mat-form-field class="w-100">
                    <input matInput placeholder="Testimonial Name" formControlName="name">
                    <mat-error *ngIf="form.get('name').invalid && form.get('name').touched">
                        Testimonial name is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="w-100">
                    <textarea matInput style="min-height: 100px;" placeholder="Testimonial"
                              formControlName="testimony"></textarea>
                    <!--<mat-hint>At least 100 characters.</mat-hint>-->
                    <mat-error *ngIf="form.get('testimony').invalid && form.get('testimony').touched">
                        Testimonial is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="w-100">
                    <mat-select formControlName="language" placeholder="Language of Testimonial">
                        <mat-option *ngFor="let i of ['English', 'Chinese']" [value]="i">
                            {{i}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="hasError('language')">
                        Field is invalid
                    </mat-error>
                </mat-form-field>

                <button class="btn btn-block btn-primary btn-lg mt-4" [disabled]="form.invalid || isLoading"
                        type="submit">
                    <span *ngIf="!isLoading">Submit</span>
                    <span *ngIf="isLoading"><i class="fas fa-spinner fa-spin"></i></span>
                </button>
            </form>
        </div>
    </div>
</div>
